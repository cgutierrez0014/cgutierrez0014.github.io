<!DOCTYPE html>

<body style='margin-left: 30px;'>

    <h1>Select a Major</h1>
        
  <input type="button" id='btn' value="CIT Majors">
    <input type="button" id='btn' value="Buisness Majors">
 	<div id="result"></div>
<h1>We filter our dataset by major</h1>

<script>
   
    document.addEventListener('DOMContentLoaded', function() {    
													  
    	document.querySelector('#btn').onclick = function(){   

        	var request = new XMLHttpRequest();
        	request.open('GET', 'cit5students.json');

        	request.onload = function(){

            	var data = JSON.parse(request.responseText);
			
            	if (request.status == 200) {
            		var contents = "<table cellspacing='5'><tr><td>Name</td><td>Major</td><td>Midterm</td><td>Final</td></tr>"
					
            		for(i = 0; i < data.length; i++) {
                     	contents += "<tr><td>" + data[i].name + "</td><td>" + data[i].midterm + "</td><td>" + data[i].final + "</td></tr>";
                	}
					
                	contents += "</table>";
                	document.querySelector('#result').innerHTML = contents;
            	}
            	else {
                	document.querySelector('#result').innerHTML = "There was an error.";
            	}
        }

        request.send(null);
    };
	
  });
   
</script>
   
   
</body>
</html>
